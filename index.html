<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email to Saiful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="container-lg">
        <div action="" class="container-fluid mt-5  mx-auto bg-light">
            <div class="row border border-1 border-secondary rounded-3">
                <div
                    class="col-12 col-md-6 col-lg-6 bg-primary p-5 rounded-start-3 flex align-content-center justify-content-center">
                    <div class="text-center">
                        <h1 class="text-light fw-bolder text-uppercase">i'am Md saiful isalm ðŸ˜Ž</h1>
                        <h4 class="fs-1 text-white pt-4">contact me for any information </h4>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 bg-light-subtle py-2">
                    <h1 class="text-secondary text-center">Contact form</h1>
                    <form action="" class="bg-light">
                        <div class="form-group mt-3">
                            <label for="name" class="form-label h6 text-secondary ">Name: </label>
                            <input type="text" name="name"
                                class="form-control shadow-none fw-medium text-secondary-emphasis fs-6  border-1 border border-secondary-subtle px-2 py-2 "
                                placeholder="Enter you name" id="name" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="email" class="form-label h6 text-secondary ">Email: </label>
                            <input type="email" name="email"
                                class="form-control shadow-none fw-medium text-secondary-emphasis fs-6  border-1 border border-secondary-subtle px-2 py-2 "
                                placeholder="Enter you Email" id="email" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="address" class="form-label h6 text-secondary ">Address: </label>
                            <input type="text" name="address"
                                class="form-control shadow-none fw-medium text-secondary-emphasis fs-6  border-1 border border-secondary-subtle px-2 py-2 "
                                placeholder="Enter you address" id="address" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="message" class="form-label h6 text-secondary ">message: </label><br>
                            <textarea name="message"
                                class="form-control shadow-none fw-medium text-secondary-emphasis fs-6  border-1 border border-secondary-subtle px-2 py-2 h-25"
                                style="resize: none;" id="message" required placeholder="Enter you message"></textarea>
                        </div>

                        <button type="button" class="btn btn-outline-primary fw-bold fs-5 d-block mx-auto mt-3"
                            onclick="sendMail()">Submit
                            Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="index.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "dLgcdbfsph9lskR-0",
            });
        })();
    </script>

        crossorigin="anonymous"></script>

</body>

</html>
